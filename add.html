<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Where The Party At?</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/global.css">
  </head>
  <body>
      <main class="main-page">
        <div class="background-image"></div>
      <h1 class="padding">Where The Party At?</h1>
      <h2>Add an Event:</h2>
      <form class="add" action="#" method="POST">
        <input type="text" name="name" placeholder="What is the event name?">
        <input type="date" name="date" placeholder="When is your event?">
        <input type="text" name="location" placeholder="Where is your event?">
        <input type="text" name="time" placeholder="What time is your event">
        <select name="scene">
          <option value="">What type of scene?</option>
          <option value="Art">Art</option>
          <option value="Music">Music</option>
          <option value="Dancing">Dancing</option>
        </select>
        <select name="cost">
          <option value="">What does it cost?</option>
          <option value="false">Free!</option>
          <option value="true">Cost Money</option>
        </select>
        <input type="text" name="price" placeholder="How much does it cost?">
        <input type="text" name="link" placeholder="Where can people find more information?">
        <input type="submit" name="submit" value="Submit Your Event">
      </form>
      <p id="response"></p>
    </main>
    <script type="text/javascript" src= "JS/add.js"></script>
  </body>
</html>
